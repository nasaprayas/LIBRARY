{% extends "layout.html" %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/update_book.css') }}">
{% endblock %}
{% block content %}
<main id="main">
    <form id="update_book-form" method="POST" enctype="multipart/form-data">
        <div class="book_icon">
            <img src="{{  url_for('static', filename='media/icons/updatepublisher.png')  }}" alt="icon">   
        </div>
        <div>
            <label for="publisher_name">Publisher:</label>
            <input type="text" id="publisher_name" name="name" required>
        </div>
        <div>
            <label for="publisher_address">Publisher Address: </label>
            <input type="text" id="publisher_address" name="address" required>
        </div>
        <div>
            <label for="about">About:</label>
            <input type="text" id="about" name="about" required>
        </div>
        <button type="submit">Update</button>
    </form>
</main>
{% endblock %}
